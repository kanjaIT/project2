<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #ticket-purchase {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .section-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="ticket-purchase">
        <h1 class="section-title">Purchase Tickets</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" class="form-control" min="1" placeholder="Enter number of tickets" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" class="form-control" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="mobile-payment">Mobile Payment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Purchase Tickets</button><br>
            <a class="btn btn-info" href=event.php>BACK</a>
        </form>
        <div id="confirmation" class="mt-3" style="display: none;">
            <h5 class="text-success">Thank you for your purchase!</h5>
            <p>Your tickets have been successfully purchased.</p>
        </div>
    </div>

    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tickets = document.getElementById('tickets').value;
            const paymentMethod = document.getElementById('payment').value;

            // Here you would typically send this data to your server or payment gateway
            console.log(`Name: ${name}, Email: ${email}, Tickets: ${tickets}, Payment Method: ${paymentMethod}`);
            
            // Show confirmation message
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('ticketForm').reset(); // Reset the form
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
